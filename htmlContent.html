      <script type="text/javascript" language="Javascript">
        function dpf(f) {
          var adp = f.adp;
          if (adp != null) {
            for (var i = 0; i < adp.length; i++) {
              f.removeChild(adp[i]);
            }
          }
        }
        function apf(f, pvp) {
          var adp = new Array();
          f.adp = adp;
          var i = 0;
          for (k in pvp) {
            var p = document.createElement("input");
            p.type = "hidden";
            p.name = k;
            p.value = pvp[k];
            f.appendChild(p);
            adp[i++] = p;
          }
        }
        function jsfcljs(f, pvp, t) {
          apf(f, pvp);
          var ft = f.target;
          if (t) {
            f.target = t;
          }
          f.submit();
          f.target = ft;
          dpf(f);
        }
      </script>
      <a
        id="viewns_Z7_AVEQAI930GRPE02BR764FO30G0_:listaperfiles:linkSeleccionarOC"
        href="#"
        onclick="if(typeof jsfcljs == 'function'){jsfcljs(document.forms['viewns_Z7_AVEQAI930GRPE02BR764FO30G0_:listaperfiles'],{'viewns_Z7_AVEQAI930GRPE02BR764FO30G0_:listaperfiles:linkSeleccionarOC':'viewns_Z7_AVEQAI930GRPE02BR764FO30G0_:listaperfiles:linkSeleccionarOC'},'');}return false"
